<v-ons-page data-page="h-vuereau">
  <custom-bar title="" menu="true" modifier="transparent">
    <v-ons-toolbar-button @click="getBalance" @click.right="serverDlg=true">
      <v-ons-icon icon="ion-ios-loop-strong"></v-ons-icon>
    </v-ons-toolbar-button>
  </custom-bar>
  <div>
    <div v-show="requirePassword" class="wrap">
      <p>パスワードを入力して下さい。</p>
      <div :class="{shake:incorrect}" class="passwordBox">
        <input :disabled="loading" type="password" v-model="password" @keydown.enter="decrypt"/>
      </div>
      <v-ons-button modifier="large" @click="decrypt" :disabled="loading">はじめる</v-ons-button>
    </div>
    <div v-show="address">
      <div id="top" v-show="menu==='top'">
        <div id="banner"></div>
        <v-ons-list>
          <v-ons-list-item>
            <v-ons-button modifier="large" @click="menu='register'">きろくをのこす</v-ons-button>
          </v-ons-list-item>
          <v-ons-list-item>
            <v-ons-button modifier="large" @click="menu='audit'">きろくをみる</v-ons-button>
          </v-ons-list-item>
        </v-ons-list>
      </div>

      <div id="register" v-show="menu==='register'">
        <v-ons-list>
          <v-ons-list-item v-show="!alone">
            <div class="center">
              <v-ons-input v-model="s1" placeholder="誰"></v-ons-input>
            </div>
            <div class="right">
              と
            </div>
          </v-ons-list-item>
          <v-ons-list-item>
            <div class="center">
              <v-ons-input v-model="s2" placeholder="誰"></v-ons-input>
            </div>
            <div class="right">
              は
            </div>
          </v-ons-list-item>
          <v-ons-list-item>
            <div class="right">
              <v-ons-select v-model="verb">
                <option v-for="verb in verbs" :value="verb.id">{{verb.name}}</option>
              </v-ons-select>
            </div>
          </v-ons-list-item>
          <v-ons-list-item v-for="(k,v) in verbArg">
            <div class="center">{{k}}</div>
            <div class="right">
              <v-ons-input v-model="args[v]"></v-ons-input>
            </div>
          </v-ons-list-item>
          <v-ons-list-header>確認</v-ons-list-header>
          <v-ons-list-item>
            <div class="center">アポスティーユ文字列</div>
            <div class="right"><v-ons-input :value="apostilleStr"></v-ons-input></div>
          </v-ons-list-item>
          <v-ons-list-item>
            <v-ons-button modifier="large" @click="send">きろく</v-ons-button>
          </v-ons-list-item>
        </v-ons-list>
      </div>
      <div id="audit" v-show="menu==='audit'">
        
      </div>
    </div>
  </div>
  <v-ons-modal :visible="loading">
    <p style="text-align: center">
      処理中
      <br><br>
      <div class="spinner"></div>
      <br/>
    </p>
  </v-ons-modal>
  <v-ons-alert-dialog
    modifier="rowfooter"
    :visible.sync="confirm"
    >
    <span slot="title">送金確認</span>
    <p v-if="apostille.transaction">Fee: {{apostille.transaction.fee/1e6}}</p>
    <template slot="footer">
      <div class="alert-dialog-button" @click="broadcast">送金</div>
      <div class="alert-dialog-button" @click="confirm=false">戻る</div>
    </template>
  </v-ons-alert-dialog>

  <v-ons-alert-dialog
    modifier="rowfooter"
    :visible.sync="serverDlg"
    >
    <span slot="title">サーバー変更</span>
    <p><v-ons-input v-model="server" placeholder="shibuya.supernode.me:7891" @change="setServer"></v-ons-input></p>
    
    <template slot="footer">
      <div class="alert-dialog-button" @click="serverDlg=false">閉じる</div>
    </template>
  </v-ons-alert-dialog>
</v-ons-page>
